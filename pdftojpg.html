<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert PDF to JPG online with customizable compression levels. Fast, easy, and free PDF to JPG converter.">
    <meta name="keywords" content="PDF to JPG, PDF converter, image compression, online tool">
    <meta name="author" content="Your Company Name">
    <title>PDF to JPG Converter - Free Online Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .dark-mode .btn-primary {
            background-color: #333;
            border-color: #333;
        }

        .dark-mode #output-images img {
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #output-images img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #output-images img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #output-images img {
            animation: fadeIn 0.5s ease-in-out;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="btn btn-dark dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">PDF to JPG Converter</h1>
        <div class="card shadow">
            <div class="card-body">
                <input type="file" class="form-control mb-3" id="pdf-file" accept="application/pdf">
                <label for="compression-level" class="form-label">Compression Level:</label>
                <select class="form-select mb-3" id="compression-level">
                    <option value="0.1">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="0.9">High</option>
                </select>
                <button class="btn btn-primary w-100" id="convert-btn">
                    <i class="fas fa-file-image"></i> Convert to JPG
                </button>
            </div>
        </div>
        <div id="output-section" class="mt-4">
            <div id="output-images" class="row"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 p-3 bg-light">
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                toggleButton.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // PDF to JPG Conversion Logic (Dummy Example)
        document.getElementById('convert-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('pdf-file');
            if (fileInput.files.length === 0) {
                alert('Please select a PDF file.');
                return;
            }
            const outputImages = document.getElementById('output-images');
            outputImages.innerHTML = '<p class="text-center">Conversion in progress...</p>';

            // Simulate conversion (replace with actual logic)
            setTimeout(() => {
                outputImages.innerHTML = `
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/300" class="img-fluid mb-3" alt="Converted Image">
                    </div>
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/300" class="img-fluid mb-3" alt="Converted Image">
                    </div>
                `;
            }, 2000);
        });
    </script>
</body>
                                                                </html>
