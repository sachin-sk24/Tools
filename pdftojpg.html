    <script>
        // JavaScript for PDF to JPG Conversion
        document.getElementById('pdf-file').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const selectedFileDiv = document.getElementById('selected-file');
            if (file) {
                selectedFileDiv.textContent = `Selected File: ${file.name}`;
            } else {
                selectedFileDiv.textContent = '';
            }
        });

        document.getElementById('convert-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('pdf-file');
            const compressionLevel = parseFloat(document.getElementById('compression').value);

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const pdfData = new Uint8Array(event.target.result);

                // Load PDF using pdf.js
                pdfjsLib.getDocument({ data: pdfData }).promise.then(function (pdf) {
                    const imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = ''; // Clear previous images

                    for (let i = 1; i <= pdf.numPages; i++) {
                        pdf.getPage(i).then(function (page) {
                            const viewport = page.getViewport({ scale: 2.0 }); // Increase scale for better quality
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };

                            page.render(renderContext).promise.then(function () {
                                const image = new Image();
                                image.src = canvas.toDataURL('image/jpeg', compressionLevel);
                                image.alt = `Page ${i} of PDF`;

                                // Create a wrapper for the image and download button
                                const imageWrapper = document.createElement('div');
                                imageWrapper.className = 'image-wrapper';

                                // Add image to the wrapper
                                imageWrapper.appendChild(image);

                                // Add page number below the image
                                const pageNumber = document.createElement('div');
                                pageNumber.className = 'page-number';
                                pageNumber.textContent = `Page ${i}`;
                                imageWrapper.appendChild(pageNumber);

                                // Add download button
                                const downloadBtn = document.createElement('button');
                                downloadBtn.className = 'download-btn';
                                downloadBtn.innerText = 'Download';
                                downloadBtn.onclick = function () {
                                    const link = document.createElement('a');
                                    link.href = image.src;
                                    link.download = `page-${i}.jpg`;
                                    link.click();
                                };

                                imageWrapper.appendChild(downloadBtn);
                                imageContainer.appendChild(imageWrapper);
                            });
                        });
                    }
                });
            };

            reader.readAsArrayBuffer(file);
        });

        // Dark/Light Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
