<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert images to PDF with customizable compression levels. Fast, easy, and free!">
  <meta name="keywords" content="image to PDF, PDF converter, compress images, free PDF tool">
  <meta name="author" content="Your Company Name">
  <title>Image to PDF Converter | Free Online Tool</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
  <script src="ads.js"></script>
</head>
<body>
  <header>
    <h1>Image to PDF Converter</h1>
    <p>Convert your images to PDF with customizable compression levels.</p>
  </header>

  <main>
    <!-- Ad Unit 1 -->
    <div class="ad-unit">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <section class="upload-section">
      <div class="file-drop-area">
        <span class="file-msg">Drag & drop images here or click to upload</span>
        <input type="file" id="imageInput" accept="image/*" multiple>
      </div>
      <div class="options">
        <label for="compression">Compression Level:</label>
        <select id="compression">
          <option value="0.2">Low (Smaller File Size)</option>
          <option value="0.5">Medium (Balanced)</option>
          <option value="0.8">High (Best Quality)</option>
        </select>
        <button id="convertBtn" class="btn">Convert to PDF</button>
      </div>
    </section>

    <!-- Ad Unit 2 -->
    <div class="ad-unit">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
           data-ad-slot="0987654321"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <section class="output-section">
      <a id="downloadLink" class="btn download-btn" style="display:none;">Download PDF</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
